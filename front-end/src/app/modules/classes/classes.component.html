<router-outlet></router-outlet>
<body>
<section>
  <header>
  <div class="example-button-row">
    <div class="example-flex-container">

        <button class="example-button" mat-raised-button color="primary" >
          <mat-icon >add</mat-icon> Add Class</button>

      <div class="example-button-container">
        <button mat-mini-fab class="example-button" aria-label="Example icon button with a bookmark icon">
          <mat-icon>filter_list</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-mini-fab class="example-button" aria-label="Example icon button with a delete icon">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </div>
  </div>
  </header>
  <article>

  <table mat-table [dataSource]="listAllClasses$ | async" multiTemplateDataRows matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate  | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate  | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Professor </th>
      <td mat-cell *matCellDef="let element"> {{element.professor.name_professor}} </td>
    </ng-container>


    <ng-container matColumnDef="ficCourse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fic Course </th>
      <td mat-cell *matCellDef="let element"> {{element.ficCourse.name_course}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">
        <div style="color:#0F6955">NÃ£o encontramos a sua busca na base de dados.</div>
      </td>
    </tr>


  </table>
  <mat-paginator [length]="totalCount" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </article>
</section>
</body>
