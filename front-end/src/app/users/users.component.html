<p>users works!</p>
<div style="margin-right:1%; margin-left:1%;">
<mat-grid-list cols="1" rowHeight="100px">
  <mat-grid-tile>
    <!-- style="background-color: whitesmoke -->
      <button mat-flat-button color="accent">
      <mat-icon class="pointer" aria-hidden="false" aria-label="Cadastrar USER">
      add</mat-icon> {{addUserButtonText}}</button>
  </mat-grid-tile>
</mat-grid-list>
<div class="example-container mat-elevation-z8">
  <!-- <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
          Nossos servidores estão lentos, aguarde um pouco...
      </div>
  </div> -->
  <div class="example-table-container">
    <table mat-table [dataSource]="users" multiTemplateDataRows matSort>
          <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
          <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row">{{row.name}} </td>
          </ng-container>

          <ng-container matColumnDef="Username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
              <td mat-cell *matCellDef="let row">{{row.username}} </td>
          </ng-container>

          <ng-container matColumnDef="Ações">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
              <td mat-cell *matCellDef="let row" [style.color]="'#0F6955'">
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">
                  <div style="color:#0F6955">Não encontramos a sua busca na base de dados.</div>
              </td>
          </tr>
      </table>
  </div>
</div>
</div>
