<div style="margin-top:2%;margin-right:1%; margin-left:1%;">

<mat-grid-list cols="2" rowHeight="65px">
  <mat-grid-tile>
    <!-- style="background-color: whitesmoke -->
        <mat-form-field>
        <mat-label> Search </mat-label>
        <input matInput type="text">
        </mat-form-field>
      <button mat-button>
        <mat-icon  class="pointer" color="'#0F6955'" aria-hidden="false" aria-label="Pesquisar">search</mat-icon>
      </button>
      
  </mat-grid-tile>
  <mat-grid-tile>
    <!-- style="background-color: whitesmoke -->
      <button mat-button [routerLink]="['/register-user']">
      <mat-icon  class="pointer" color="'#0F6955'" aria-hidden="false" aria-label="Register user">
      add</mat-icon> {{addUserButtonText}}</button>
  </mat-grid-tile>
</mat-grid-list>

<div class="example-container mat-elevation-z8">
  <!-- <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
          Nossos servidores estão lentos, aguarde um pouco...
      </div>
  </div> -->
  <div class="table-container">
    <table class="users-table" mat-table [dataSource]="users" multiTemplateDataRows matSort >
          <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
          <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row">{{row.name}} </td>
          </ng-container>

          <ng-container matColumnDef="Username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
              <td mat-cell *matCellDef="let row">{{row.username}} </td>
          </ng-container>

        <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
              <td mat-cell *matCellDef="let row">{{row.email}} </td>
        </ng-container>


          <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
              <td mat-cell *matCellDef="let row" [style.color]="'#0F6955'">
                <button mat-icon-button color="'#0F6955'" aria-label="edit user" [routerLink]="['/edit-user/',row.id]"> 
                <mat-icon>edit</mat-icon> 
                </button>
                <button mat-icon-button color="'#0F6955'" aria-label="exclude user">
                <mat-icon>delete</mat-icon>
                </button>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">
                  <div style="color:#0F6955">Não encontramos a sua busca na base de dados.</div>
              </td>
          </tr>
      </table>
  </div>
</div>
</div>
